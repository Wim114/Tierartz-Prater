<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Tierambulanz Prater</title>

    <style>
        :root {
            --primary-color: #00ace2;
            --secondary-color: #005d83;
            --danger: #ff4444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00ace2, #005d83);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            color: var(--secondary-color);
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .login-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        .login-button:hover:not(:disabled) {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: #ffebee;
            color: var(--danger);
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
            font-size: 14px;
        }

        .error-message.show {
            display: block;
        }

        .info-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 13px;
            color: #1976d2;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>üîê Admin Bereich</h2>
            <p>Tierambulanz Prater - Verwaltung</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="password" class="form-label">Passwort</label>
                <input
                    type="password"
                    id="password"
                    class="form-control"
                    placeholder="Admin-Passwort eingeben"
                    required
                    autofocus
                >
            </div>

            <button type="submit" class="login-button" id="loginBtn">
                Anmelden
            </button>

            <div class="error-message" id="errorMessage">
                Falsches Passwort. Bitte versuchen Sie es erneut.
            </div>
        </form>

        <div class="info-box">
            <strong>Hinweis:</strong> Verwenden Sie das Admin-Passwort, das Ihnen von der IT-Abteilung mitgeteilt wurde.
        </div>
    </div>

    <script>
        // Check if already authenticated
        if (sessionStorage.getItem('adminAuth') === 'true') {
            window.location.href = '/admin/dashboard.html';
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMessage');

            // Show loading state
            loginBtn.disabled = true;
            loginBtn.innerHTML = '√úberpr√ºfe...<span class="loading"></span>';
            errorMsg.classList.remove('show');

            // Simulate network delay for better UX
            await new Promise(resolve => setTimeout(resolve, 500));

            try {
                // Call the secure auth-check function
                const response = await fetch('/.netlify/functions/auth-check', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const result = await response.json();

                if (result.valid) {
                    // Set session
                    sessionStorage.setItem('adminAuth', 'true');
                    sessionStorage.setItem('adminLoginTime', new Date().toISOString());

                    // Redirect to dashboard
                    window.location.href = '/admin/dashboard.html';
                } else {
                    // Show error
                    errorMsg.classList.add('show');
                    document.getElementById('password').focus();
                    document.getElementById('password').select();
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMsg.textContent = 'Ein Fehler ist aufgetreten. Bitte versuchen Sie es sp√§ter erneut.';
                errorMsg.classList.add('show');
            } finally {
                // Reset button
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Anmelden';
            }
        });

        // Clear error on input
        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('errorMessage').classList.remove('show');
        });

        // Auto-logout after 1 hour of inactivity
        let inactivityTimer;

        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(() => {
                sessionStorage.clear();
                if (window.location.pathname.includes('dashboard')) {
                    window.location.href = '/admin/';
                }
            }, 3600000); // 1 hour
        }

        // Track activity
        ['mousedown', 'keypress', 'scroll', 'touchstart'].forEach(event => {
            document.addEventListener(event, resetInactivityTimer, true);
        });

        resetInactivityTimer();
    </script>
</body>
</html>
